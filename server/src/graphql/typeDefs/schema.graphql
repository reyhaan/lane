input FilterOptions {
  name: String
  email: String
  companyId: String
}

type Query {
  user(id: ID!): User!
  users(filter: FilterOptions): [User!]
  company(id: ID!): Company!
  companies: [Company!]
}

type Mutation {
  updateUser(user: UserInput!): Boolean
}

schema {
  query: Query
  mutation: Mutation
}
